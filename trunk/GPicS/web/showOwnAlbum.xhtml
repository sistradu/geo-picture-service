<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsf/composite" xml:lang="en" lang="en"
                template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui">
    <ui:define name="nav">

    </ui:define>
    <ui:define name="content">

        <h:form prependId="false">
            <h:outputLabel value="#{msg.suchenach} "/>
            <h:inputText style="width:200px;" value="#{ownAlbumsController.suchString}"/>

                    <h:commandButton value="#{msg.suchbutton}"  actionListener="#{ownAlbumsController.loadSearched}"/>
                    <h:commandButton value="#{msg.allealbenbutton}" actionListener="#{ownAlbumsController.loadAll}"/>

           <p:dataList value="#{ownAlbumsController.albenliste}" var="alb"
                        paginator="true" effectSpeed="fast"
                        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="10, 25, 50"
                        paginatorPosition="bottom" >

                <p:column>
                    <h:commandLink value="#{alb}" action="#{albumController.loadAlbumFromXHTML}">
                        <f:param name="AlbumName" value="#{alb}"/>
                    </h:commandLink>
                </p:column>
            </p:dataList>


        </h:form>

        <h:form>

        </h:form>

    </ui:define>
</ui:composition>
