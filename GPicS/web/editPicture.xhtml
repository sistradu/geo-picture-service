<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:jsp="http://java.sun.com/jsf/composite" xml:lang="en"
                lang="en"
                template="layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui">

    <ui:define name="content">
        <h:form>
            <table>
                <tr>
                    <td>
                           <p:graphicImage value="#{bildController.data}" width="200" height="150"/>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="#{msg.bildname} "/>
                    </td>
                    <td>
                        <h:inputText style="width:300px;" value="#{bildController.bildName}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="#{msg.bildbeschreibung} "/>
                    </td>
                    <td>
                        <h:inputTextarea style="width:300px;height:100px;" effectDuration="200" value="#{bildController.beschreibung}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="#{msg.bildoeffentlich} "/>
                    </td>
                    <td>
                        <h:selectBooleanCheckbox value="#{bildController.oeffentlich}"/>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <h:outputLabel value="#{msg.bildtimestamp} "/>
                    </td>
                    <td>

                       <!-- <p:calendar id="kalval" value="#{calendarBean.date1}" pattern="dd.MM.yyyy" showOn="button"/> -->
                        <p:calendar value="#{bildController.timestamp}" pattern="dd.MM.yyyy" showOn="button"/>
                    </td>
                </tr>


                <tr>
                    <td>
                        <h:outputLabel value="#{msg.bildlatitude} "/>
                    </td>
                    <td>
                        <h:inputText id="kooval" style="width:300px;" value="#{bildController.latitude}">
                        <f:validator validatorId="KoordValidator" />
                        </h:inputText>
                        <h:message for="kooval"></h:message>
                       <!-- <h:message for="kooval"></h:message>      -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="#{msg.bildlongitude} "/>
                    </td>
                    <td>
                        <h:inputText id="kooval2" style="width:300px;" value="#{bildController.longitude}">
                        <f:validator validatorId="KoordValidator" />
                        </h:inputText>
                        <h:message for="kooval"></h:message>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="#{msg.bildaltitude} "/>
                    </td>
                    <td>
                        <h:inputText style="width:300px;" value="#{bildController.altitude}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:outputLabel value="#{msg.bilddirection} "/>
                    </td>
                    <td>
                        <h:inputText style="width:300px;" value="#{bildController.direction}"/>
                    </td>
                </tr>
                 <tr>
                    <td>
                        <h:commandButton value="#{msg.save}" action="#{bildController.bild_aendern}"/>
                    </td>
                     <td>
                         <h:commandButton value="#{msg.abort}" action="#{bildController.abort}" />
                     </td>
                </tr>
            </table>
        </h:form>
    </ui:define>

</ui:composition>
